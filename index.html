<!DOCTYPE html>

<html>

    <head>
        <title>John Durtka's HTML5 Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/17116ea3da.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <form class="form mx-auto m-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-light">
                                <h2>Payment form example</h2>
                            </div>
                            <div class="card-body">
                                <div class="container"
                                    <div class="row"
                                        <div class="col-12">
                                            <div class="alert alert-danger text-danger">
                                                <h5>Some fields are missing</h5>
                                            </div>
                                        </div>
                                    <div class="row">
                                        <div class="col-5">
                                            <h5>Card #</h5>
                                        </div>
                                        <div class="col-3">
                                            <h5>CVC #</h5>
                                        </div>
                                        <div class="col-4">
                                            <h5>Amount</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-5 form-group">
                                            <input class="w-100 form-control" id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="XXXXXXXXXXXXXXXX" onkeypress="return onlyNumberKey(event)">
                                        </div>
                                        <div class="col-3 form-group">
                                            <input class="w-100 form-control" id="cvc" type="tel" inputmode="numeric" pattern="[0-9\s]{3,4}" autocomplete="cvc-number" maxlength="4" placeholder="0000" onkeypress="return onlyNumberKey(event)">
                                        </div>
                                        <div class="col-4 form-group">
                                            <div class="d-flex">
                                                <strong>$</strong>
                                                <input class="w-100 form-control" id="amount" type="tel" inputmode="numeric" pattern="[0-9\s]{1,9}" maxlength="9" placeholder="Amount" onkeypress="return onlyNumberKey(event)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <h5>First Name</h5>
                                        </div>
                                        <div class="col-6">
                                            <h5>Last Name</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <input class="w-100 form-control" type="text">
                                        </div>
                                        <div class="col-6 form-group">
                                            <input class="w-100 form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <h5>City</h5>
                                        </div>
                                        <div class="col-3">
                                            <h5>State</h5>
                                        </div>
                                        <div class="col-3">
                                            <h5>Postal Code</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <input class="w-100 form-control" type="text">
                                        </div>
                                        <div class="col-3 form-group">
                                            <select class="w-100 form-select" name="state">
                                                <option value="mt">MT</option>
                                                <option value="il">IL</option>
                                            </select>
                                        </div>
                                        <div class="col-3 form-group">
                                            <input class="w-100 form-control" type="tel" inputmode="numeric" pattern="[0-9\s]{5,10}" maxlength="10">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <h5>We accept:</h5>
                                        </div>
                                        <div class="col-6">
                                            <h5>Message</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-3 bg-secondary text-white rounded h-25 p-2">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-3">
                                                        <input type="radio" id="mastercard" name="card" value="MasterCard">
                                                        <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="radio" id="visa" name="card" value="Visa">
                                                        <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="radio" id="ccdinersclub" name="card" value="CCDinersClub">
                                                        <label for="ccdinersclub"><i class="fa-brands fa-cc-diners-club"></i></label><br>
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="radio" id="amex" name="card" value="AmEx">
                                                        <label for="amex"><i class="fa-brands fa-cc-amex"></i></label><br>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-3">

                                        </div>
                                        <div class="col-6 form-group">
                                            <textarea class="form-control" rows="4"></textarea>
                                            <p class="text-secondary">Add any notes here.</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-10">

                                        </div>
                                        <div class="col-2">
                                            <button type="button" class="btn btn-secondary">Cancel</button>
                                            <input type="submit" class="btn btn-primary" value="Send"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <script>
            function onlyNumberKey(evt) {
                
                // Only ASCII character in that range allowed
                var ASCIICode = (evt.which) ? evt.which : evt.keyCode
                if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                    return false;
                return true;
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
